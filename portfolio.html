<h1>C</h1>
<div class="w3-light-grey">
<div id="C" class="w3-container w3-blue" style="height:24px;width:0%"></div>
</div>

<script>
    function C() {
      var elem = document.getElementById("C");   
      var width = 0;
      var id = setInterval(frame, 0);
      function frame() {
        if (width >= 70) {
          clearInterval(id);
        } else {
          width++; 
          elem.style.width = width + '%'; 
          document.getElementById("C").innerHTML = width * 1  + '%';
        }
      }
    }
    C();
</script>
